<!DOCTYPE html>
<html>
<head>
    <title>Affichage du texte de l'URL</title>
</head>
<body>
    <h1><div id="title-container"></div></h1>
    <div id="text-container"></div>

    <script>
        // Récupérer le paramètre 'text' de l'URL
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');

        // Afficher le texte dans la page
        if (text) {
            const textContainer = document.getElementById('text-container');
            textContainer.textContent = text;
        }
        const title = params.get('title');

        // Afficher le texte dans la page
        if (title) {
            const titleContainer = document.getElementById('title-container');
            titleContainer.textContent = title;
        }
    </script>

    <div>
        <a href="#" id="translate-link">Traduire cette page</a>
    </div>

    <script>
        // Lien de traduction
        const translateLink = document.getElementById('translate-link');

        // L'URL de traduction Google Translate
        

        const url = window.location.href;
        const parsedURL = new URL(url);

        // Composants de l'URL
        const protocol = parsedURL.protocol; // "https:"
        const host = parsedURL.host; // "www.monsite.com:8080"
        const hostname = parsedURL.hostname; // "www.monsite.com"
        const port = parsedURL.port; // "8080"
        const pathname = parsedURL.pathname; // "/page.html"
        const search = parsedURL.search; // "?param1=valeur1&param2=valeur2"
        const hash = parsedURL.hash; // "#section"

        translateLink.href = `https://${host}.translate.goog/${pathname}${search}&_x_tr_sl=auto&_x_tr_tl=fr&_x_tr_hl=fr`;

        translateLink.addEventListener('click', () => {
            // Rediriger vers Google Translate pour la traduction
            window.location.href = translateLink.href;
        });
    </script>
</body>
</html>
