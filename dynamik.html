<!DOCTYPE html>
<html>
<head>
    <title>Affichage du texte de l'URL</title>
</head>
<body>
    <h1><div id="title-container"></div></h1>
    <div id="text-container"></div>

    <script>
        // Récupérer le paramètre 'text' de l'URL
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');

        // Afficher le texte dans la page
        if (text) {
            const textContainer = document.getElementById('text-container');
            textContainer.textContent = text;
        }
        const title = params.get('title');

        // Afficher le texte dans la page
        if (title) {
            const titleContainer = document.getElementById('title-container');
            titleContainer.textContent = title;
        }
    </script>

    <div>
        <a href="#" id="translate-link">Traduire cette page</a>
    </div>

    <script>
        // Lien de traduction
        const translateLink = document.getElementById('translate-link');

        // L'URL de traduction Google Translate
        translateLink.href = `https://translate.google.com/translate?sl=auto&tl=fr&u=${window.location.href}`;

        translateLink.addEventListener('click', () => {
            // Rediriger vers Google Translate pour la traduction
            window.location.href = translateLink.href;
        });
    </script>
</body>
</html>
